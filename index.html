<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="main-section cats-list">
            <h3>Choose Your Cat</h3>

        </div>
        <div class="main-section show-cats">
            <h1>Click The Cats</h1>
            <div class="active-cat">
                <h2 class="cat-name"></h2>
                <img class="active-cat-img cat-Btn cat-up" src="" />
            </div>
            <div class="click-num-div">
                <h3>Number of your clicks:
                    <span class="click-num">0</span>
                </h3>
            </div>
            <br/><br/><br/>
            <div class="admin-div">
                <button type="button" class="admin-btn">Admin Mode</button>
                <form class="admin-form" action="">
                    <div class="main-section labels">
                        <label>Cat Name:</label>
                        <br/><br/>
                        <label>Cat image URL:</label>
                    </div>
                    <div class="main-section textboxes">
                        <input type="text" placeholder="Enter cat's name here">
                        <input type="text" placeholder="Enter cat's URL here" style="margin-top: 11px;">
                    </div>
                    <div class="submit-Btns">
                        <button class="save-btn" type="submit">Save</button>
                        <button class="cancel-btn" type="submit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
