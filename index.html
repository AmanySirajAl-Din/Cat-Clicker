<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Click The Cat</h1>
        <div class="cats-div">
            <div class="cat-container">
                <h3 class="cat-name">Cat1</h3>
                <img class="cat-img cat-up" src="img/cute_cat1.jpg" />
            </div>
            <div class="cat-container">
                <h3 class="cat-name">Cat2</h3>
                <img class="cat-img cat-up" src="img/cute_cat2.jpg" />
            </div>
        </div>
        <h3>
            Number of your clicks:
            <span class="click-num">0</span>
        </h3>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
